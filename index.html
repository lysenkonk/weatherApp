<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
    <div class="header">
        <!-- <h1 class="title">Weather forecast</h1> -->
        <h3></h3>
        <h2></h2>
        <img id="location" src="./img/location6.png">
    </div>

    <div class="navbar">
        <ul class="tabset">
            <li><a href="#day" class="active">Current weather</a></li>
           <li><a href="#7days">Week forecast</a></li>
            <li><a href="#14days">2Week forecast</a></li> 
        </ul>
    </div>

    <div class="row">
        <div class="main">
            <div id="day">
                <table class="table">
                    <caption></caption>
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Morning</th>
                            <th scope="col">Day</th>
                            <th scope="col">Evening</th>
                            <th scope="col">Night</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <td><img class="icon"></td>
                            <td><img class="icon"></td>
                            <td><img class="icon"></td>
                            <td><img class="icon"></td>

                        </tr>

                        <tr>
                            <th scope="row">Wind, m/s</th>
                            <td class="wind"></td>
                            <td class="wind"></td>
                            <td class="wind"></td>
                            <td class="wind"></td>
                        </tr>
                        <tr>
                            <th scope="row">Humidity, %</th>
                            <td class="humidity"></td>
                            <td class="humidity"></td>
                            <td class="humidity"></td>
                            <td class="humidity"></td>
                        </tr>
                        <tr>
                            <th scope="row">Temperature, &#176;C</th>
                            <td class='temp'></td>
                            <td class='temp'></td>
                            <td class='temp'></td>
                            <td class='temp'></td>
                        </tr>
                        <tr>
                            <th scope="row">Description, %</th>
                            <td class="desc"></td>
                            <td class="desc"></td>
                            <td class="desc"></td>
                            <td class="desc"></td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <div id="7days">
            </div>
            <div id="14days">
                <p>
                </p>
            </div> -->
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>

</html>
